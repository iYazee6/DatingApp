<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in and find your match today!... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="toggleRegisterMode()" class="btn btn-lg btn-primary mr-2">Register</button>
            <button class="btn btn-lg btn-info">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <p>Register Form goes here.</p> -->
                <app-register (ChangeRegistrationStatus)="changeRegistrationMode($event)"></app-register>
                <!-- <app-register [UsersFromHomeComponent]="users" (ChangeRegistrationStatus)="changeRegistrationMode($event)"></app-register> -->
            </div>
        </div>
    </div>
</div>
